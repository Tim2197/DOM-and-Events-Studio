<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "scripts.js"></script>
        <script> 

        var side = 0;
        var topTracker = 0;

         function checkForTakeoff() {
            let takeOff = document.getElementById("takeoff");
            let response = window.confirm("Confirm that the shuttle is ready for takeoff");
            if (response === true){
                let flightStatus = document.getElementById("flightStatus");
                flightStatus.innerText = "Shuttle in flight.";
                let elementShuttle = document.getElementById("shuttleBackground");
                elementShuttle.setAttribute("style", "background-color:blue");
                let elementMiles = document.getElementById("spaceShuttleHeight");
                elementMiles.innerText = Number(elementMiles.innerText) + 10000;
                }
            }

            function forLand() {
                window.alert("The shuttle is landing. Landing gear engaged.")
                let flightStatus = document.getElementById("flightStatus");
                flightStatus.innerText = "The shuttle has landed.";
                let elementShuttle = document.getElementById("shuttleBackground");
                elementShuttle.setAttribute("style", "background-color:green");
                let elementMiles = document.getElementById("spaceShuttleHeight");
                elementMiles.innerText = 0;
            }

            function abortMission() {
                let response = window.confirm("Confirm that you want to abort the mission.")
                    if (response === true){
                        let flightStatus = document.getElementById("flightStatus");
                        flightStatus.innerText = "Mission aborted.";
                        let elementShuttle = document.getElementById("shuttleBackground");
                        elementShuttle.setAttribute("style", "background-color:green");
                        let elementMiles = document.getElementById("spaceShuttleHeight");
                        elementMiles.innerText = 0;
                    }
            }

            function upArrowFunction() {
                let elementMiles = document.getElementById("spaceShuttleHeight");
                elementMiles.innerText = Number(elementMiles.innerText) + 10000;
                let rocket = document.getElementById("rocket");
                topTracker = topTracker - 10;
                rocket.setAttribute('style', "top: " + topTracker + "px; position: relative; left: " + side + "px: position: relative;")
            }

            function downArrowFunction() {
                let elementMiles = document.getElementById("spaceShuttleHeight");
                elementMiles.innerText = Number(elementMiles.innerText) - 10000;
                let rocket = document.getElementById("rocket");
                topTracker = topTracker + 10;
                rocket.setAttribute('style', "top: " + topTracker + "px; position: relative; left: " + side + "px: position: relative;")
            }

            function leftArrowFunction() {
                let rocket = document.getElementById("rocket");
                side = side - 10;
                rocket.setAttribute('style', "left: " + side + "px; position: relative; top: " + topTracker + "px: position: relative;")
            }

            function rightArrowFunction() {
                let rocket = document.getElementById("rocket");
                side = side + 10;
                rocket.setAttribute('style', "left: " + side + "px; position: relative; top: " + topTracker + "px: position: relative;")
            }

        </script>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Flight Simulator</h1>
            <h2>Current Flight Status</h2>
            <p id = "flightStatus">Space shuttle ready for takeoff</p>
            <h2>Shuttle Trajectory</h2>
        </div>
        <div style="text-align: center; height: 400px; width: 100%;" >
            <div style="text-align: center; display: inline-block;">
                <h3>Fuel Levels</h3>
                <p>Tank Full</p>
                <h3>Astronaut Chat</h3>
                <p>Houston, we are ready when you are!</p>
            </div>
            <div id = "shuttleBackground" style = "position: relative;">
                <img src = "LaunchCode_rocketline_white.png" height = "75" width = "75" id = "rocket" style = "position: relative;"/>
            </div>
            <div style = "text-align: center; display: inline-block;">
                    <button onclick="upArrowFunction()" id="up">Up</button>
                    <button onclick="downArrowFunction()"id="down">Down</button>
                    <button onclick="rightArrowFunction()"id="right">Right</button>
                    <button onclick="leftArrowFunction()"id="left">Left</button>
                    <h3>Space Shuttle Height</h3>
                    <p id="spaceShuttleHeight">0</p><p style = "display: inline-block;"> miles</p>
            </div>
        </div>
        <div style="text-align: center;">
            <button onclick="checkForTakeoff()" id = "takeoff">Take off</button>
            <button onclick="forLand()" id = "landing">Land</button>
            <button onclick="abortMission()" id = "missionAbort">Abort Mission</button>
    </div>
    </body>
</html>
